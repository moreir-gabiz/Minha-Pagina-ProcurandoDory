<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Procurando Dory</title>
</head>
<body>
    <!-- Formulário de contato -->
    <h1>Formulário de Contato</h1>
    <p>Preencha os campos abaixo para entrar em contato:</p>

    <form action="#" method="post">
        <!-- Nome -->
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <!-- Email -->
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Mensagem -->
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea><br><br>

        <!-- Horário de contato -->
        <label>Horário para contato:</label><br>
        <input type="radio" id="manha" name="horario" value="Manhã">
        <label for="manha">Manhã</label><br>
        <input type="radio" id="tarde" name="horario" value="Tarde">
        <label for="tarde">Tarde</label><br>
        <input type="radio" id="noite" name="horario" value="Noite">
        <label for="noite">Noite</label><br><br>

        <!-- Botão -->
        <button type="submit">Enviar</button>
    </form>

    <!-- Link de volta -->
    <p><a href="index.html">Voltar para a página inicial</a></p>
</body>

</html>
